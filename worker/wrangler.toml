name = "proxy-worker"
main = "src/index.js"
compatibility_date = "2025-01-01"
account_id = "7a4081a2d83d3f43fe6b1be1c926fd1c"

# 正确配置静态资源目录
[site]
bucket = "./public"

# 定时任务，每5分钟执行一次
[triggers]
crons = ["*/5 * * * *"]

# KV 命名空间绑定
[[kv_namespaces]]
binding = "PROXIES"
id = "35adf28c6d4c4a5d9d6c8440611f6efa"