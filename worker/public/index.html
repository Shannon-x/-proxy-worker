<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>有效代理列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">有效代理列表</h1>
    <!-- 筛选和导出控件 -->
    <div class="row mb-3">
      <div class="col">
        <input type="text" id="search-input" placeholder="搜索 IP 或 地区" class="form-control" />
      </div>
      <div class="col">
        <select id="filter-region" class="form-select">
          <option value="">全部地区</option>
        </select>
      </div>
      <div class="col">
        <select id="filter-type" class="form-select">
          <option value="">全部类型</option>
        </select>
      </div>
      <div class="col-auto">
        <button id="export-btn" class="btn btn-primary">导出CSV</button>
      </div>
    </div>
    <table class="table table-striped" id="proxy-table">
        <thead>
            <tr>
                <th>IP</th>
                <th>端口</th>
                <th>类型</th>
                <th>HTTPS</th>
                <th>地区</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- 分页控件 -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadProxies();
        setInterval(loadProxies, 60000); // 每60秒刷新一次
    });
</script>
</body>
</html>
